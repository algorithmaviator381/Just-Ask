<!DOCTYPE html>
<html>
<head>
    <title>Sigh Up Page</title>
    <link rel="stylesheet" type="text/css" href="CSS/input_style.css">
</head>
<body>
    <h1>Sigh Up Page</h1>
    <form id="inputForm" action="submit.php" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday" required>

        <label for="number">Contact Number:</label>
        <input type="tel" id="number" name="number" required>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required>

        <label for="qualification">Highest Qualification:</label>
        <select id="qualification" name="qualification" required>
            <option value="School">School</option>
            <option value="Graduation">Graduation</option>
            <option value="Post-Graduation">Post-Graduation</option>
            <option value="Masters">Masters</option>
            <option value="Doctorate">Doctorate</option>
        </select>

        <label for="password">Create a strong password</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Submit</button>
    </form>

    <script src="scripts/input-script.js"></script>
</body>
</html>
